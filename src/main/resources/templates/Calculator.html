<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <form th:object="${calculator}">
        <p><input th:field="*{argument1}" type="number" step="0.01"/></p>
        <select th:field="*{operation}">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="umn">*</option>
            <option value="del">/</option>
        </select>
        <p><input type="number" th:field="*{argument2}" step="0.01"/></p>
        <p><input type="submit" value="=(POST)" formmethod="post" formaction="/calculator" /></p>
        <p><input type="submit" value="=(GET)" formmethod="get" formaction="/calculatorR"/></p>
        <p><span th:text="${calculator.result}"></span></p>
    </form>
</body>
</html>
